# ==================== KUBERNETES DEPLOYMENT ====================
# SmartCart AI - Product Service Deployment
# ==================== ==================== ====================

apiVersion: v1
kind: Namespace
metadata:
  name: smartcart-production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: product-service-config
  namespace: smartcart-production
data:
  NODE_ENV: "production"
  PORT: "8002"

---
apiVersion: v1
kind: Secret
metadata:
  name: product-service-secrets
  namespace: smartcart-production
type: Opaque
stringData:
  DATABASE_URL: "postgresql://user:password@postgres:5432/smartcart_db"
  REDIS_URL: "redis://:password@redis:6379"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: smartcart-production
  labels:
    app: product-service
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
        version: v1
    spec:
      containers:
      - name: product-service
        image: ghcr.io/smartcart-ai/product-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8002
          name: http
        envFrom:
        - configMapRef:
            name: product-service-config
        - secretRef:
            name: product-service-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      imagePullSecrets:
      - name: ghcr-secret

---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: smartcart-production
  labels:
    app: product-service
spec:
  type: ClusterIP
  ports:
  - port: 8002
    targetPort: 8002
    protocol: TCP
    name: http
  selector:
    app: product-service

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: product-service-hpa
  namespace: smartcart-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: product-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# ==================== NLP SERVICE ====================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nlp-service
  namespace: smartcart-production
  labels:
    app: nlp-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nlp-service
  template:
    metadata:
      labels:
        app: nlp-service
        version: v1
    spec:
      containers:
      - name: nlp-service
        image: ghcr.io/smartcart-ai/nlp-service:latest
        ports:
        - containerPort: 8001
        env:
        - name: PORT
          value: "8001"
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: nlp-service-secrets
              key: ANTHROPIC_API_KEY
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: product-service-secrets
              key: REDIS_URL
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: nlp-service
  namespace: smartcart-production
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
  selector:
    app: nlp-service

---
# ==================== API GATEWAY ====================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: smartcart-production
  labels:
    app: api-gateway
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        version: v1
    spec:
      containers:
      - name: api-gateway
        image: ghcr.io/smartcart-ai/api-gateway:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: NLP_SERVICE_URL
          value: "http://nlp-service:8001"
        - name: PRODUCT_SERVICE_URL
          value: "http://product-service:8002"
        - name: ORDER_SERVICE_URL
          value: "http://order-service:8003"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: api-gateway-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: smartcart-production
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: api-gateway

---
# ==================== INGRESS ====================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smartcart-ingress
  namespace: smartcart-production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.smartcart.ai
    secretName: smartcart-tls
  rules:
  - host: api.smartcart.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 80

---
# ==================== POSTGRESQL ====================

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: smartcart-production
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: gp3

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: smartcart-production
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: smartcart_db
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 50Gi

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: smartcart-production
spec:
  type: ClusterIP
  ports:
  - port: 5432
  selector:
    app: postgres

---
# ==================== REDIS ====================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: smartcart-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        args: ["--requirepass", "$(REDIS_PASSWORD)", "--appendonly", "yes"]
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secrets
              key: REDIS_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: smartcart-production
spec:
  type: ClusterIP
  ports:
  - port: 6379
  selector:
    app: redis
